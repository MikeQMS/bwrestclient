<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />

</h:head>
<h:body>
    <f:facet name="last">
        <h:outputStylesheet library="css" name="own_style.css" />
    </f:facet>
    <div style="max-width: 50em;">
    <div id="top" class="top" >
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Overlay View" url="jobs_overlay.xhtml" icon="pi pi-fw pi-th-large">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="DropDown View" url="jobs_dropdown.xhtml" icon="pi pi-arrow-circle-down">
                <f:param name="i" value="1"/>
            </p:menuitem>
        </p:tabMenu>
    </div>
    <div id="content" >
        <ui:insert name="content">Main Content</ui:insert>
    </div>
    </div>
</h:body>
</html>
